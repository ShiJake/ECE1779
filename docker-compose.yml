version: "3.9"

services:
  backend:
    build: ./backend
    container_name: sweatsync-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/sweatsync
      - PORT=8000
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: sweatsync-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  db:
    image: postgres:16
    container_name: sweatsync-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sweatsync
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
