name: Build and Push Images

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  OWNER_LC: ${{ toLower(github.repository_owner) }}
  BACKEND_IMAGE: ghcr.io/${{ env.OWNER_LC }}/sweatsync-backend
  FRONTEND_IMAGE: ghcr.io/${{ env.OWNER_LC }}/sweatsync-frontend

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build & push backend
      - name: Build & push backend (latest + commit SHA)
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}

      # Build & push frontend
      - name: Build & push frontend (latest + commit SHA)
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
