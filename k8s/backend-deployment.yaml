apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: sweatsync
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/ShiJake/sweatsync-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: PORT
              valueFrom: { configMapKeyRef: { name: app-config, key: PORT } }
            - name: NODE_ENV
              valueFrom: { configMapKeyRef: { name: app-config, key: NODE_ENV } }
            - name: DATABASE_URL
              valueFrom: { secretKeyRef: { name: db-secret, key: DATABASE_URL } }
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
